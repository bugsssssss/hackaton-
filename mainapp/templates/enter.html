{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
		<form class="formReg" action="#" method="POST">
			{% csrf_token %}
			<div class="imgLogo">
				<img src="{% static 'img/logo.png' %}" alt="" />
			</div>
			<p>Вход</p>
			<div class="formInputBlock">
				<label for=""
					>Логин или email:
					{% comment %} {{form.email}} {% endcomment %}
					{{form.username}}
				</label>
				<label for=""
					>Пароль:
					{{form.password}}
				</label>
			</div>
			<span class="regForm__error">{{error}}</span>
			<input class="secondary regForm" type="submit" value="Вход" />
			<span class="regForm__link"
				>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></span
			>
			<div class="enterWith">
				<span>Войти с помощью</span>
				<div class="enterWithIcons">
					<a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'img/google.svg' %}" alt="" /></a>
					<a href="#"><img src="{% static 'img/discord.svg' %}" alt="" /></a>
					<a href="#"><img src="{% static 'img/facebook.svg' %}" alt="" /></a>
				</div>
			</div>
		</form>
{% endblock content %}
